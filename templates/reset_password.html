{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 animate__animated animate__fadeInDown">
            <h2 class="text-center mb-4">Set New Password</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary animate__animated animate__pulse">Reset Password</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="btn btn-secondary">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
